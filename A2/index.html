<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Meet</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img
          src="C:\Users\Acer\Pictures\Screenshots\logo.png"
          alt="Logo"
          class="logo"
        />
      </div>

      <div class="main">
        <div class="video-section">
          <div class="avatar">
            <img src="C:\Users\Acer\Pictures\IMG_0160.jpg" alt="User" />
          </div>
          <div class="username">Rishabh Sharma</div>
          <div class="meeting-code">12:49 | fzo-xhja-zem</div>
        </div>

        <div class="reactions">
          <span>💖</span>
          <span>👍</span>
          <span>🎉</span>
          <span>👏</span>
          <span>😂</span>
          <span>😮</span>
          <span>😢</span>
          <span>👎</span>
        </div>

        <div class="bottom-controls">
          <div class="control-icon">🎤</div>
          <div class="control-icon">🎥</div>
          <div class="control-icon">🅲🅲</div>
          <div class="control-icon selected">😊</div>
          <div class="control-icon">🖥️</div>
          <div class="control-icon">✋</div>
          <div class="control-icon">⋮</div>
          <div class="control-icon end-call">📞</div>
        </div>
        

      <div class="sidebar">
        <div class="people">
          <span>People<span>
          <span style="color: grey; font-size: 15px;">&#10006;</span>
        </div> 
        <input type="text" placeholder="Search for people" />
        <div class="participants-title">IN THE MEETING</div>
        <div class="line"></div>
        <div class="contributors-header">
          <span class="title">Contributors</span>
          <div class="right-info">
            <span class="count">9</span>
            <span class="arrow">^</span>
          </div>
        </div>
        
        <div class="line"></div>
        <ul class="participants">
          <li>Kapil Sharma (You)</li>
          <li>Arjun Tiwari</li>
          <li>Atul Pal</li>
          <li>Dheeraj Singh</li>
          <li>Nitish Yadav</li>
          <li>Rishabh Sharma</li>
          <li>Sasmita</li>
          <li>Suraj Sharma</li>
          <li>Viraj Dey</li>
        </ul>
        <div class="line"></div>
        <div class="bottom-right-icons">
          <div class="icon">ℹ️</div>
          <div class="icon">👥</div>
          <div class="icon">💬</div>
          <div class="icon">🔲</div>
        </div>
        
      </div>
    </div>
  </body>
</html>
